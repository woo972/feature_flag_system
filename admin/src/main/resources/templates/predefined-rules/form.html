<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사전 정의 타겟팅 규칙 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
    <h2 class="mb-4">사전 정의 타겟팅 규칙 생성</h2>
    <form th:action="@{/admin/pre-defined-targeting-rules}" th:object="${createRequest}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름 *</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div class="form-text">고유한 규칙 이름 (예: country-rule)</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" />
            <div class="form-text">규칙에 대한 간단한 설명</div>
        </div>

        <div class="mb-3">
            <label for="operator" class="form-label">연산자 *</label>
            <select id="operator" th:field="*{operator}" class="form-select" required>
                <option value="">선택하세요</option>
                <option value="IN">포함(IN)</option>
                <option value="NOT_IN">미포함(NOT_IN)</option>
                <option value="EQUAL">일치(EQUAL)</option>
                <option value="NOT_EQUAL">불일치(NOT_EQUAL)</option>
                <option value="GREATER_THAN">초과(GREATER_THAN)</option>
                <option value="LESS_THAN">미만(LESS_THAN)</option>
                <option value="GREATER_THAN_EQUAL">이상(GREATER_THAN_EQUAL)</option>
                <option value="LESS_THAN_EQUAL">이하(LESS_THAN_EQUAL)</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">값 *</label>
            <div id="values-container" class="d-flex flex-column gap-2">
                <div class="input-group">
                    <input type="text" name="values[0]" class="form-control" required />
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary btn-sm mt-2" onclick="addValue()">+ 값 추가</button>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">생성</button>
            <a th:href="@{/admin/pre-defined-targeting-rules}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script>
    function addValue() {
        const valuesContainer = document.getElementById('values-container');
        const valueCount = valuesContainer.children.length;

        const valueDiv = document.createElement('div');
        valueDiv.className = 'input-group';
        valueDiv.innerHTML = `
            <input type="text" name="values[${valueCount}]" class="form-control" required />
            <button type="button" class="btn btn-warning" onclick="this.closest('.input-group').remove()">삭제</button>
        `;

        valuesContainer.appendChild(valueDiv);
    }
</script>
</body>
</html>
