<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사전 정의 타겟팅 규칙 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
    <div th:if="${Success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${Success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>사전 정의 타겟팅 규칙 상세</h2>
        <div class="d-flex gap-2">
            <a th:href="@{'/admin/pre-defined-targeting-rules/' + ${rule.id} + '/edit'}" class="btn btn-warning">수정</a>
            <form th:action="@{'/admin/pre-defined-targeting-rules/' + ${rule.id} + '/delete'}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠습니까?')">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">기본 정보</h5>
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">ID</div>
                <div class="col-md-10" th:text="${rule.id}">1</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">이름</div>
                <div class="col-md-10" th:text="${rule.name}">rule-name</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">설명</div>
                <div class="col-md-10" th:text="${rule.description}">설명</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">연산자</div>
                <div class="col-md-10" th:text="${rule.operator}">IN</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">값</div>
                <div class="col-md-10">
                    <ul class="list-unstyled mb-0">
                        <li th:each="value : ${rule.values}" th:text="${value}">US</li>
                    </ul>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">생성일</div>
                <div class="col-md-10" th:text="${#temporals.format(rule.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01</div>
            </div>
            <div class="row">
                <div class="col-md-2 fw-bold">수정일</div>
                <div class="col-md-10" th:text="${#temporals.format(rule.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01</div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/pre-defined-targeting-rules}" class="btn btn-secondary">목록으로</a>
    </div>
</div>
</body>
</html>
