<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feature Flag Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Feature Flag Dashboard</h1>
        
        <!-- Create New Flag -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Create New Feature Flag</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/dashboard/flags}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Flag Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="ON">ON</option>
                            <option value="OFF">OFF</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Flag</button>
                </form>
            </div>
        </div>

        <!-- Feature Flags List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Feature Flags</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="flag : ${flags}">
                            <td th:text="${flag.name}"></td>
                            <td th:text="${flag.status}"></td>
                            <td th:text="${flag.createdAt}"></td>
                            <td>
                                <button class="btn btn-sm btn-warning">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
