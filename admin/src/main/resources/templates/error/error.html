<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에러 발생</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="container" style="max-width: 800px;">
  <div class="bg-white p-4 p-md-5 rounded shadow-sm">
    <div class="d-flex align-items-center border-bottom pb-3 mb-3">
      <div class="display-5 text-danger me-3">⚠️</div>
      <div>
        <h1 class="h4 text-danger mb-0" th:text="${error}">에러</h1>
        <div class="text-muted small" th:text="${status}">500</div>
      </div>
    </div>

    <div class="alert alert-danger" role="alert" th:text="${message}">
      에러 메시지
    </div>

    <div class="mb-4">
      <h5 class="mb-3">상세 정보</h5>
      <dl class="row">
        <dt class="col-sm-3 text-muted">경로</dt>
        <dd class="col-sm-9" th:text="${path}">/path</dd>
      </dl>
    </div>

    <div class="mb-4" th:if="${@environment.getProperty('spring.profiles.active') == 'dev'
      || @environment.getProperty('spring.profiles.active') == 'test'
      || @environment.getProperty('spring.profiles.active') == 'local'}">
      <h5 class="mb-3">스택 트레이스</h5>
      <pre class="bg-light p-3 rounded small text-wrap" th:text="${trace}">스택 트레이스</pre>
    </div>

    <a href="/admin" class="btn btn-primary">홈으로 돌아가기</a>
  </div>
</div>
</body>
</html>
