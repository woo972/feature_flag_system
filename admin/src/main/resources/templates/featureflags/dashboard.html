<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Flag Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light text-dark">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Feature Flag Control Plane</span>
        <a th:href="@{/admin/feature-flags/new}" class="btn btn-primary">+ 등록</a>
    </div>
</nav>

<!-- Content Container -->
<div class="container">
    <!-- Search and Filter Section -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="검색 (준비중)" disabled>
        </div>
        <div class="col-md-3">
            <select class="form-select" disabled>
                <option>정렬 (준비중)</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" disabled>
                <option>필터 (준비중)</option>
            </select>
        </div>
    </div>

    <!-- Table Section -->
    <div th:fragment="featureFlagList">
        <div th:if="${featureFlagPage.isEmpty()}" class="text-center text-muted py-5">
            등록된 Feature Flag가 없습니다.
        </div>

        <div th:if="${!featureFlagPage.isEmpty()}" class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">CREATED</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="flag : ${featureFlagPage.content}"
                    th:onclick="'window.location.href=\'/admin/feature-flags/' + ${flag.id} + '\''"
                    style="cursor: pointer;">
                    <td th:text="${flag.id}">1</td>
                    <td th:text="${flag.name}">Feature Flag 이름</td>
                    <td th:text="${#strings.abbreviate(flag.description, 50)}">설명...</td>
                    <td>
                        <span th:text="${flag.status.name() == 'ON' ? 'ON' : 'OFF'}"
                              th:class="${flag.status.name() == 'ON' ? 'badge bg-success' : 'badge bg-warning'}"></span>
                    </td>
                    <td th:text="${#temporals.format(flag.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${featureFlagPage.totalPages > 1}" class="mt-4 d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/feature-flags?page=0&size=' + ${pageSize}}">처음</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${currentPage - 1} + '&size=' + ${pageSize}}">이전</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, featureFlagPage.totalPages - 1)}"
                    th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                    th:classappend="${currentPage == i} ? 'active'" class="page-item">
                    <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${i} + '&size=' + ${pageSize}}"
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= featureFlagPage.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${currentPage + 1} + '&size=' + ${pageSize}}">다음</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= featureFlagPage.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${featureFlagPage.totalPages - 1} + '&size=' + ${pageSize}}">마지막</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
