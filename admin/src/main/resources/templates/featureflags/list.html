<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Flag 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
  <div class="mb-4 border-bottom pb-2">
    <h1 class="h4">Feature Flag 목록</h1>
  </div>

  <div th:if="${featureFlagPage.isEmpty()}" class="text-center text-muted py-5">
    등록된 Feature Flag가 없습니다.
  </div>

  <div th:if="${!featureFlagPage.isEmpty()}" th:fragment="featureFlagList">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>DESCRIPTION</th>
          <th>STATUS</th>
          <th>CREATED</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flag : ${featureFlagPage.content}"
            th:onclick="'window.location.href=\'/admin/feature-flags/' + ${flag.id} + '\''"
            style="cursor: pointer;">
          <td th:text="${flag.id}">1</td>
          <td th:text="${flag.name}">Feature Flag 이름</td>
          <td th:text="${#strings.abbreviate(flag.description, 50)}">설명...</td>
          <td>
            <span th:if="${flag.status.name() == 'ON'}" class="badge bg-success">ON</span>
            <span th:if="${flag.status.name() == 'OFF'}" class="badge bg-danger">OFF</span>
          </td>
          <td th:text="${#temporals.format(flag.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
        </tr>
        </tbody>
      </table>
    </div>

    <nav th:if="${featureFlagPage.totalPages > 1}" class="mt-4 d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{'/admin/feature-flags?page=0&size=' + ${pageSize}}">처음</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${currentPage - 1} + '&size=' + ${pageSize}}">이전</a>
        </li>

        <li th:each="i: ${#numbers.sequence(0, featureFlagPage.totalPages - 1)}"
            th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
            th:classappend="${currentPage == i} ? 'active'" class="page-item">
          <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${i} + '&size=' + ${pageSize}}"
             th:text="${i + 1}">1</a>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 >= featureFlagPage.totalPages} ? 'disabled'">
          <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${currentPage + 1} + '&size=' + ${pageSize}}">다음</a>
        </li>
        <li class="page-item" th:classappend="${currentPage + 1 >= featureFlagPage.totalPages} ? 'disabled'">
          <a class="page-link" th:href="@{'/admin/feature-flags?page=' + ${featureFlagPage.totalPages - 1} + '&size=' + ${pageSize}}">마지막</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
