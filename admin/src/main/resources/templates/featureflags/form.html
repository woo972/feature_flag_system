<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Feature Flag 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container my-5">
    <h2 class="mb-4">Feature Flag 등록</h2>
    <form th:action="@{/admin/feature-flags}" th:object="${registerFeatureFlagRequest}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-4">
            <label for="description" class="form-label">설명</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" />
        </div>

        <h4 class="mb-3">타겟팅 규칙</h4>
        <div id="rules-container"></div>
        <button type="button" class="btn btn-success mb-3" onclick="addRule()">+ 규칙 추가</button>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">등록</button>
            <a th:href="@{/admin}" class="btn btn-secondary">홈으로 이동</a>
        </div>
    </form>
</div>

<script>
    let ruleCount = 0;

    function addRule() {
        const container = document.getElementById('rules-container');
        const ruleId = ruleCount++;

        const ruleDiv = document.createElement('div');
        ruleDiv.className = 'border p-3 rounded mb-4 bg-white';
        ruleDiv.id = `rule-${ruleId}`;

        ruleDiv.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">규칙 #${ruleId + 1}</h5>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeRule(${ruleId})">삭제</button>
            </div>

            <div class="mb-3">
                <label for="rules[${ruleId}].name" class="form-label">속성 이름</label>
                <input type="text" id="rules[${ruleId}].name" name="targetingRules[${ruleId}].name" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="rules[${ruleId}].operator" class="form-label">연산자</label>
                <select id="rules[${ruleId}].operator" name="targetingRules[${ruleId}].operator" class="form-select" required>
                    <option value="IN">포함(IN)</option>
                    <option value="NOT_IN">미포함(NOT_IN)</option>
                    <option value="EQUAL">일치(EQUAL)</option>
                    <option value="NOT_EQUAL">불일치(NOT_EQUAL)</option>
                    <option value="GREATER_THAN">초과(GREATER_THAN)</option>
                    <option value="LESS_THAN">미만(LESS_THAN)</option>
                    <option value="GREATER_THAN_EQUAL">이상(GREATER_THAN_EQUAL)</option>
                    <option value="LESS_THAN_EQUAL">이하(LESS_THAN_EQUAL)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">값</label>
                <div id="values-container-${ruleId}" class="d-flex flex-column gap-2">
                    <div class="input-group">
                        <input type="text" name="targetingRules[${ruleId}].values[0]" class="form-control" required />
                    </div>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-sm mt-2" onclick="addValue(${ruleId})">+ 값 추가</button>
            </div>
        `;

        container.appendChild(ruleDiv);
    }

    function removeRule(ruleId) {
        const ruleDiv = document.getElementById(`rule-${ruleId}`);
        ruleDiv.remove();
        updateRuleIndexes();
    }

    function addValue(ruleId) {
        const valuesContainer = document.getElementById(`values-container-${ruleId}`);
        const valueCount = valuesContainer.children.length;

        const valueDiv = document.createElement('div');
        valueDiv.className = 'input-group';
        valueDiv.innerHTML = `
            <input type="text" name="targetingRules[${ruleId}].values[${valueCount}]" class="form-control" required />
            <button type="button" class="btn btn-warning" onclick="this.closest('.input-group').remove()">삭제</button>
        `;

        valuesContainer.appendChild(valueDiv);
    }

    function updateRuleIndexes() {
        const containers = document.querySelectorAll('.border');
        containers.forEach((container, index) => {
            container.querySelector('h5').textContent = `규칙 #${index + 1}`;

            const nameInput = container.querySelector('[id^="rules["]');
            const operatorSelect = container.querySelector('select');
            const valueInputs = container.querySelectorAll('.form-control');

            nameInput.name = `targetingRules[${index}].name`;
            nameInput.id = `rules[${index}].name`;

            operatorSelect.name = `targetingRules[${index}].operator`;
            operatorSelect.id = `rules[${index}].operator`;

            valueInputs.forEach((input, valueIndex) => {
                if (!input.closest('.input-group').querySelector('button')) return;
                input.name = `targetingRules[${index}].values[${valueIndex}]`;
            });

            const valuesContainer = container.querySelector('[id^="values-container-"]');
            valuesContainer.id = `values-container-${index}`;

            container.querySelector('.btn-danger').setAttribute('onclick', `removeRule(${index})`);
            container.querySelector('button.btn-outline-secondary').setAttribute('onclick', `addValue(${index})`);

            container.id = `rule-${index}`;
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        addRule();
    });
</script>
</body>
</html>
