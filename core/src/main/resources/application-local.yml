server:
    port: 8082

spring:
    config:
        activate:
            on-profile: local
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:featureflag;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    # Disable Redis auto-configuration for local profile since we use in-memory cache
    autoconfigure:
        exclude:
            - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
            - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
