version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: feature-flag-postgres
    environment:
      POSTGRES_DB: featureflag
      POSTGRES_USER: featureflag_user
      POSTGRES_PASSWORD: featureflag_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  core:
    build:
      context: .
      dockerfile: core/Dockerfile
    image: feature-flag/core:latest
    container_name: feature-flag-core
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_HOST: postgres
      DATABASE_NAME: featureflag
      DATABASE_USERNAME: featureflag_user
      DATABASE_PASSWORD: featureflag_pass
    ports:
      - "8082:8082"
    depends_on:
      - postgres

  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    image: feature-flag/admin:latest
    container_name: feature-flag-admin
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CORE_API_BASE_URL: http://core:8082
    depends_on:
      - core
    ports:
      - "8080:8080"

  sdk:
    profiles: ["sdk"]
    build:
      context: .
      dockerfile: sdk/Dockerfile
    image: feature-flag/sdk:latest
    container_name: feature-flag-sdk
    command: ["sleep", "infinity"]

  shared:
    profiles: ["shared"]
    build:
      context: .
      dockerfile: shared/Dockerfile
    image: feature-flag/shared:latest
    container_name: feature-flag-shared
    command: ["sleep", "infinity"]

  tests:
    profiles: ["tests"]
    build:
      context: .
      dockerfile: Dockerfile.test
    image: feature-flag/tests:latest
    container_name: feature-flag-tests
    environment:
      SPRING_PROFILES_ACTIVE: test
    volumes:
      - ./build:/workspace/build
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["test"]

volumes:
  postgres-data:
