server:
  port: ${SERVER_PORT:8081}  # 기본 포트와 충돌을 피하기 위해 8081로 설정

spring:
  application:
    name: feature-flag-sample

# Feature Flag SDK 설정
feature-flag:
  api-key: "your-api-key-here"  # 실제 API 키로 교체 필요
  api-url: "${FEATURE_FLAG_API_URL:http://localhost:8080/api}"  # Feature Flag 서버 주소

# 로깅 설정
logging:
  level:
    root: INFO
    com.featureflag: DEBUG